<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"></meta>
	<title>Persons</title>
</head>
<body>
  	<h2>List of Persons</h2>
	<table>
		<tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
         </tr>
		<tr th:if="${persons.empty}">
            <td colspan="5"> No Record Available </td>
        </tr>
        <tr th:each="person : ${persons}">
            <td><a th:href="${'/person/' + {person.id}}" th:text="${person.id}"></a></td>
            <td><span th:text="${person.firstName}"></span></td>
            <td><span th:text="${person.lastName}"></span></td>
            <td><span th:text="${person.email}"></span></td>
            <td><span th:text="${person.phone}"></span></td>
         </tr>
    </table>
</body>
